<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="css/create_transport.css">
    <title>Document</title>
</head>
<body>
    <div class="container" id="container">
        <div class="header" id="header">
            <a href="/">
                <div class="logo" id="logo">
                    <img src="../../static/icons/logo.png" alt="logo">
                </div>
            </a>
        </div>
        <div class="content" id="content">
            <div>
                <form action="/mobile/transports/create_transport_step_2.html">
                    <p>Предложение аренды</p>
                    
                    <input type="text" id="transport_type" placeholder="Тип транспорта"><br>
                    <input type="text" id="city" placeholder="Город"><br>
                    <input type="text" id="mark" placeholder="Марка"><br>
                    <input type="text" id="model" placeholder="Модель"><br>
                    <input type="text" id="count" placeholder="Мест">
                    <input type="text" id="gos_number" placeholder="ГОС НОМЕР">
                    <input type="submit" value="Далее">
                </form>
            </div>
        </div>
        <div class="footer" id="footer">
            <div id=add>
                <a href="#">
                    <img src="../../static/icons/add.png" alt="add">
                </a>
            </div>
            <div class="navbar" id=navbar>
                <div class="nav_btn" id=home>
                    <a href="/mobile/main/menu.html">
                        <img src="../../static/icons/home_yellow.png" alt="home">
                    </a>
                </div>
                <div class="nav_btn" id=search>
                    <a href="#">
                        <img src="../../static/icons/search_gray.png" alt="search">
                    </a>
                </div>
                <div class="nav_btn" id=notifications>
                    <a href="#">
                        <img src="../../static/icons/notification_gray.png" alt="notification">
                    </a>
                </div>
                <div class="nav_btn" id=cabinet>
                    <a href="#">
                        <img src="../../static/icons/cabinet_gray.png" alt="cabinet">
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
